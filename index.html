<div id="start-screen">
  <h1>Click to Enter</h1>
</div>

<audio id="audio-player" src="songs/Joan Of Arc.mp3"></audio>

<script>
const startScreen = document.getElementById('start-screen');
const audio = document.getElementById('audio-player');

startScreen.addEventListener('click', () => {
  startScreen.classList.add('fade-out'); // start fade out animation

  // Wait for the transition to finish (1 second) then hide completely
  startScreen.addEventListener('transitionend', () => {
    startScreen.style.display = 'none';
  }, { once: true });

  audio.play(); // start playing immediately
});

</script>
